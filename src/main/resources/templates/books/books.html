<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div>
        <div th:insert="~{fragments/menu :: commonMenu}"></div>
        <h4>Books</h4>
        <div>
            <a href="/books/new">Add new book</a>
            <hr/>
        </div>
        <div th:each="book : ${books}">
            <p><a th:href="@{/books/__${book.getId()}__}" th:text="${book.getFullName(true)}">book</a></p>
        </div>
    </div>
</body>
</html>

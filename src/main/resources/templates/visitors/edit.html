<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding new visitor</title>
</head>
<body>
    <div>

        <h4>Editing visitor '<span style="font-style: italic" th:text="${visitor.getName()}">visitor</span>'</h4>

        <div>
            <form method="POST" th:action="@{/visitors/__${visitor.getId()}__}" th:object="${visitor}">

                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text" th:field="*{name}"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
                </div>

                <div>
                    <button type="submit">Update visitor</button>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
